baseURL: "https://omarkh.dev/"
languageCode: en-us
theme: PaperMod
title: Omar's blog
enableRobotsTXT: true
buildDrafts: true
menu:
  main:
    - name: Blog
      url: /archive/
    - name: About
      url: /about/
    - name: Search
      url: /search/
    - name: Tags
      url: /tags/
    - name: Series
      url: /series/
params:
  author: Omar
  socialIcons:
    - name: github
      url: "https://github.com/Omar-kh"
